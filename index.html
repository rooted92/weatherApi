<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Climate Exchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/wicked.css">
</head>

<body class="dayBG">
    <nav class="bg-light">
        <div class="container-fluid">
            <div class="row d-flex justify-content-between">
                <div class="col-3 navColumns"></div>
                <div class="col-3 navColumns p-1 d-flex justify-content-start">
                    <a class="navbar-brand">climate.xchange</a>
                </div>
                <div class="col-3 navColumns p-1 d-flex justify-content-end">
                    <form class="d-flex" role="search">
                        <input id="userSearch" class="form-control me-2" type="text" placeholder="Search for a city"
                            aria-label="Search">
                        <button id="searchBtn" class="btn searchBtn" type="button"><i class="fa fa-search"
                                aria-hidden="true"></i></button>
                    </form>
                </div>
                <div class="col-3 navColumns"></div>
            </div>
        </div>
    </nav>
    <div class="container-fluid mt-5">
        <div class="row d-flex justify-content-center mainWeatherData">
            <div class="currentTempData">
                <div class="row">
                    <div class="col-12 d-flex flex-row justify-content-between p-0">
                        <h4 id="cityName" class="m-0 cityName"></h4>
                        <button id="addBtn" class="heartBtn" type="button">
                            <i class="fa-regular fa-heart"></i>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div id="curWeatherIconHere" class="col-12 d-flex flex-row justify-content-between">
                        <img id="currentTempImg" class="curTempDataImg" src="" alt="">
                        <p id="currentTemperature" class="currentTemp">Temp</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <p id="weatherDescription" class="weatherDescriptionText p-0">description</p>
                    </div>
                    <div class="col-6 d-flex justify-content-end">
                        <p id="highLowTemps" class="weatherDescriptionText p-0">hi low</p>
                    </div>
                </div>
            </div>
            <div class="tempThroughOutDay">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center px-0">
                        <p id="todaysDate" class="todaysDateText"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <p id="currentTime" class="timeText"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="fiveDayForecast">
                    <div class="row mt-1 d-flex justify-content-center">
                        <div class="col-1"></div>
                        <div id="fcColOne" class="col-2 d-flex flex-column align-items-center dayColumn">
                            <button id="fcDayOne" class="forecastBtns">
                                <p id="dateOne">date</p>
                            </button>
                            <img id="dateOneImg" class="weatherIcons" src="" alt="">
                            <p id="dateOneTemp">temp</p>
                        </div>
                        <div id="fcColTwo" class="col-2 d-flex flex-column align-items-center dayColumn">
                            <button id="fcDayTwo" class="forecastBtns">
                                <p id="dateTwo">date</p>
                            </button>
                            <img id="dateTwoImg" class="weatherIcons" src="" alt="">
                            <p id="dateTwoTemp">temp</p>
                        </div>
                        <div id="fcColThree" class="col-2 d-flex flex-column align-items-center dayColumn">
                            <button id="fcDayThree" class="forecastBtns">
                                <p id="dateThree">date</p>
                            </button>
                            <img id="dateThreeImg" class="weatherIcons" src="" alt="">
                            <p id="dateThreeTemp">temp</p>
                        </div>
                        <div id="fcColFour" class="col-2 d-flex flex-column align-items-center dayColumn">
                            <button id="fcDayFour" class="forecastBtns">
                                <p id="dateFour">date</p>
                            </button>
                            <img id="dateFourImg" class="weatherIcons" src="" alt="">
                            <p id="dateFourTemp">temp</p>
                        </div>
                        <div id="fcColFive" class="col-2 d-flex flex-column align-items-center dayColumn">
                            <button id="fcDayFive" class="forecastBtns">
                                <p id="dateFive">date</p>
                            </button>
                            <img id="dateFiveImg" class="weatherIcons" src="" alt="">
                            <p id="dateFiveTemp">temp</p>
                        </div>
                        <div class="col-1"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="forecastDiv" class="container-fluid mt-1"></div>
    </div>
    <div class="container-fluid mt-2">
        <div class="row text-center">
            <div class="col-4">
                <button id="dayMode" class="dayModeBtn d-flex justify-content-start" type="button"></button>
            </div>
            <div class="col-4 d-flex justify-content-center p-0">
                <button id="openFavoritesBtn" class="addToFavesBtn d-flex flex-row justify-content-center" type="button"
                    data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                    <i id="openHeart" class="fa-solid fa-heart openHeartBtn"></i>
                    <p class="m-0 openFaveText">Open Your Favorite Places</p>
                </button>
                <div class="offcanvas offcanvas-start  offcanvasBG" tabindex="-1" id="offcanvasExample"
                    aria-labelledby="offcanvasExampleLabel">
                    <div class="offcanvas-header">
                        <h6 class="offcanvas-title" id="offcanvasExampleLabel">YOUR FAVORITE CITIES</h6>
                        <button class="closeBtn" type="button" data-bs-dismiss="offcanvas" aria-label="Close"><i
                                class="fa-regular fa-circle-xmark"></i></button>
                    </div>
                    <div id="faveCitiesList" class="offcanvas-body">
                    </div>
                </div>
            </div>
            <div class="col-4 d-flex flex-row justify-content-end">
                <button id="nightMode" class="nightModeBtn" type="button"></button>
            </div>
        </div>
    </div>
    </div>
    <div id="changeUnits" class="changeUnitsDiv mt-5">
        <div class="row">
            <div class="col-12 text-center">
                <p>temperature view: <button id="tempUnitBtn" class="tempUnitsBtn" type="button">Temp Units</button>
                    (click to change)</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./scripts/app.js" type="module"></script>
    <script src="https://kit.fontawesome.com/d3cb6aafa5.js" crossorigin="anonymous"></script>
</body>

</html>

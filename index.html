<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/wicked.css">
</head>

<body class="dayBG">
    <nav class="bg-light">
        <div class="container">
            <div class="row d-flex justify-content-around text-center">
                <div class="col-3 navColumns"></div>
                <div class="col-3 navColumns p-1">
                    <a class="navbar-brand">climate.xchange</a>
                </div>
                <div class="col-3 navColumns p-1">
                    <form class="d-flex" role="search">
                        <input id="userSearch" class="form-control me-2" type="text" placeholder="Search"
                            aria-label="Search">
                        <button id="searchBtn" class="btn searchBtn" type="button">Search</button>
                    </form>
                </div>
                <div class="col-3 navColumns"></div>
            </div>
        </div>
    </nav>
    <div class="container-fluid mt-5">
        <div class="row d-flex justify-content-center mainWeatherData">
            <div class="currentTempData">
                <h4 id="cityName">City Name</h4>
                <p id="currentTemperature" class="currentTemp">Temp</p>
                <div class="row">
                    <div class="col-6">
                        <p id="weatherDescription" class="weatherDescriptionText p-0">description</p>
                    </div>
                    <div class="col-6 d-flex justify-content-end">
                        <p id="highLowTemps" class="weatherDescriptionText p-0">hi low</p>
                    </div>
                </div>
            </div>
            <div class="tempThoughOutDay">
                <div class="row">
                    <div class="col-6">
                        <h4 class="todayText">today</h4>
                    </div>
                    <div class="col-6 d-flex justify-content-end">
                        <p id="currentTime" class="timeText">time</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 d-flex flex-column align-items-center eightAmText">
                        <p>8am</p>
                        <p id="morningTemp">temp</p>
                    </div>
                    <div class="col-4 d-flex flex-column align-items-center noonText">
                        <p>noon</p>
                        <p id="noonTemp">temp</p>
                    </div>
                    <div class="col-4 d-flex flex-column align-items-center eightPmText">
                        <p>8pm</p>
                        <p id="eveningTemp">temp</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="fiveDayForecast">
                    <div class="row mt-3 d-flex justify-content-center">
                        <div class="col-1"></div>
                        <div class="col-2 d-flex flex-column align-items-center dayColumn">
                            <p id="dateOne">date</p>
                            <img class="weatherIcons" src="./assets/clouds.svg" alt="">
                            <p id="dateOneTemp">temp</p>
                        </div>
                        <div class="col-2 d-flex flex-column align-items-center dayColumn">
                            <p id="dateTwo">date</p>
                            <img class="weatherIcons" src="./assets/clouds.svg" alt="">
                            <p id="dateTwoTemp">temp</p>
                        </div>
                        <div class="col-2 d-flex flex-column align-items-center dayColumn">
                            <p id="dateThree">date</p>
                            <img class="weatherIcons" src="./assets/clouds.svg" alt="">
                            <p id="dateThreeTemp">temp</p>
                        </div>
                        <div class="col-2 d-flex flex-column align-items-center dayColumn">
                            <p id="dateFour">date</p>
                            <img class="weatherIcons" src="./assets/clouds.svg" alt="">
                            <p id="dateFourTemp">temp</p>
                        </div>
                        <div class="col-2 d-flex flex-column align-items-center dayColumn">
                            <p id="dateFive">date</p>
                            <img class="weatherIcons" src="./assets/clouds.svg" alt="">
                            <p id="dateFiveTemp">temp</p>
                        </div>
                        <div class="col-1"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./scripts/app.js" type="module"></script>
</body>

</html>
